<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Nike ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      padding: 30px;
      max-width: 600px;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .typing {
      font-size: 1.4rem;
      line-height: 1.6;
      min-height: 120px;
    }

    .heart {
      font-size: 3rem;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* üéà Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 45% 45%;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 40px;
      background: white;
      left: 50%;
      top: 80px;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-120vh);
      }
    }

    .balloon:nth-child(1) { left: 10%; background: #ff4d6d; animation-duration: 9s; }
    .balloon:nth-child(2) { left: 30%; background: #ff85a2; animation-duration: 11s; }
    .balloon:nth-child(3) { left: 50%; background: #ff4d4d; animation-duration: 10s; }
    .balloon:nth-child(4) { left: 70%; background: #ff6f91; animation-duration: 12s; }
    .balloon:nth-child(5) { left: 90%; background: #ff1e56; animation-duration: 9.5s; }

  </style>
</head>
<body>

  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="container">
    <h1>Hey Nike üòç</h1>
    <div class="typing" id="typing"></div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <script>
    const text = 
`I just wanted you to know something‚Ä¶

You make everything feel lighter.
You make smiles come easier.
You make moments feel special without even trying.

This is just a little reminder that
you‚Äôre appreciated more than you know.

Happy Valentine‚Äôs, Nike üòç‚ù§Ô∏è`;

    let index = 0;
    const speed = 50;
    const typingElement = document.getElementById("typing");

    function typeText() {
      if (index < text.length) {
        typingElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, speed);
      }
    }

    typeText();
  </script>

</body>
</html>
